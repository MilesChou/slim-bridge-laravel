os: linux
dist: trusty
language: php

php:
  - 7.1
  - 7.2
  - 7.3
  - 7.4

branches:
  only:
    - master
    - /^v?\d+\.\d+\.\d+$/

install:
  - COMPOSER_MEMORY_LIMIT=-1 composer install

script:
  - make test

after_success:
  - if [[ "7.4" == "${TRAVIS_PHP_VERSION}" ]]; then bash <(curl -s https://codecov.io/bash) ; fi

cache:
  directories:
    - $HOME/.composer/cache/files
    - vendor
